<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="app-header">
    <img class="app-logo" src="images/logo.svg" alt="app logo">
  </header>

  <main>

    <section class="tip-calculator">

      <form action="" class="tip-calculator__form" id="form" novalidate>
        <div class="tip-calculator__field">
          <div class="tip-calculator__input-wrap">
            <label class="tip-calculator__label" for="bill">Bill</label>
            <img src="images/icon-dollar.svg" class="tip-calculator__icon" alt="dollar sign">
            <input type="text" class="tip-calculator__input" placeholder="0" id="bill">
          </div>
        </div>

        <div class="tip-calculator__tips">
          <p class="tip-calculator__label">Select Tip %</p>
          <div class="tip-calculator__tips-btns">
            <button class="tip-calculator__tip-btn" data-tip="5" type="button">5%</button>
            <button class="tip-calculator__tip-btn" data-tip="10" type="button">10%</button>
            <button class="tip-calculator__tip-btn" data-tip="15" type="button">15%</button>
            <button class="tip-calculator__tip-btn" data-tip="25" type="button">25%</button>
            <button class="tip-calculator__tip-btn" data-tip="50" type="button">50%</button>
            <button class="tip-calculator__tip-btn" data-tip="custom" type="button">Custom</button>
          </div>
        </div>

        <div class="tip-calculator__field">
          <div class="tip-calculator__input-wrap">
            <label class="tip-calculator__label" for="people">Number of People</label>
            <img src="images/icon-person.svg" class="tip-calculator__icon" alt="people icon">
            <input type="text" class="tip-calculator__input" placeholder="0" id="people">
          </div>
        </div>
      </form>

      <section class="tip-calculator__results">
        <div class="tip-calculator__results-wrapper">

          <div class="tip-calculator__results-spliter">
            <h2 class="tip-calculator__result-title">Tip Amount</h2>
            <p class="tip-calculator__result-title_2">/ person</p>
          </div>

          <div class="tip-calculator__results-spliter-2">
            <p class="tip-calculator__result" id="tipAmount">0.00</p>
          </div>

        </div>

        <div class="tip-calculator__results-wrapper">

          <div class="tip-calculator__results-spliter">
            <h2 class="tip-calculator__result-title">Total</h2>
            <p class="tip-calculator__result-title_2">/ person</p>
          </div>

          <div class="tip-calculator__results-spliter-2">
            <p class="tip-calculator__result" id="totalAmount">0.00</p>
          </div>

        </div>

        <button class="reset-btn" type="button">RESET</button>
      </section>

    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
